<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <link rel="stylesheet" href="css/main.css">


</head>

<body>

  <header>
      <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-rectangle">
      <div id="user" class="badge">user</div>
      <div id="computer" class="badge">comp</div>
      <span id="user-score" >0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Are you ready ?</p>
  </div>

  <div class="choices">
    <div class="r" id="r">
      <img src="img/icons8-hand-rock-96.png" alt="hand rock" />
    </div>

    <div class="p" id="p">
      <img src="img/icons8-hand-96.png" alt="hand paper" />
    </div>

    <div class="s" id="s">
      <img src="img/icons8-hand-scissors-96.png" alt="hand scissors" />
    </div>

  </div>

  <p class="action-message">Make your move.</p>

  <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
